# Firmware cannot be accessed from block device if drivers are loaded too early
CONFIG_FSL_SDK_DPAA_ETH=y
CONFIG_FSL_SDK_DPAA2_ETH=y
CONFIG_STAGING=y
CONFIG_FSL_PPFE=y

CONFIG_WLAN=y
CONFIG_ATH_COMMON=y
CONFIG_WLAN_VENDOR_ATH=y
CONFIG_ATH10K=y
CONFIG_ATH10K_CE=y
CONFIG_ATH10K_PCI=y
CONFIG_ATH10K_DEBUG=y

# Enable mesh support
CONFIG_MAC80211_MESH=y

# Enable debug fs for batctl
CONFIG_DEBUG_FS=y

# In build modules need in build FWs
CONFIG_EXTRA_FIRMWARE="ath10k/QCA988X/hw2.0/board.bin ath10k/QCA988X/hw2.0/firmware-4.bin ath10k/QCA988X/hw2.0/firmware-5.bin ppfe_tmu_ls1012a.elf ppfe_class_ls1012a.elf regulatory.db regulatory.db.p7s"
CONFIG_EXTRA_FIRMWARE_DIR="/usr/src/configs/linux/firmware"
